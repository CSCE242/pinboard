{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block header %}{{ header }}{% endblock %}
{% block content %}
    <h1>Your Pins</h1>
    
    {% for pin in pins %}
    <div class="thumbbox">
    <a href="/pin/{{ pin.id() }}">
    <img class="thumbPin" title="click to edit this pin" alt="{{ pin.caption }}" src="{{ pin.imgUrl }}"/></a>
    Taken on {{ pin.date.strftime('%B %d, %Y at %H:%M') }}<br/>
    <span class="displayCaption" id="caption">
    {{ pin.caption }}
    </span> 
    </div>
    {% endfor %}
    
    
{% endblock %}
