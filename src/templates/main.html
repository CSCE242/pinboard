{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block header %}{{ header }}{% endblock %}
{% block content %}
    <h1>{{ title }}</h1>
    {% if user %}    
    <ul>
    <li><a href="/pin/">See your pins</a></li>
    <li><a href="/board/">See your boards</a></li>
    </ul>
    {% else %}
    <div class="displaybox">

    </div>    
    {% endif %}

{% endblock %}
